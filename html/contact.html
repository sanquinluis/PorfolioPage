  	<div class="container">
    <div class="alert"></div>
  		<div class="row">
  		 <div class=" col-lg-10  formCo" >
  		  <div class="well well-md">
  		  <legend class="text-center header">Contact Me</legend>
  		  <form id="contact-form" class="form-horizontal" method="post"  enctype="text/plain" role="form">
        <!-- name -->
  			<div   class="input-group input-group-lg col-lg-4 col-lg-offset-4 margS">
  				<span class="input-group-addon " for="form_name">
  					<span class="glyphicon glyphicon-user"></span>
  				</span>
  					<input id="name" class="form-control" type="text" name="First_Name" placeholder="First Name" required="required" data-error="Firstname is required.">
  					<div class="help-block with-errors"></div>
  			</div>
        <!-- lastname -->
  			<div  class="input-group input-group-lg col-lg-4 col-lg-offset-4 margS">
  				<span class="input-group-addon" for="form_lastname">
  					<span class="glyphicon glyphicon-user"></span>
  				</span>
  					<input id="lastname" class="form-control" type="text" name="Last_Name" placeholder="Last Name" required="required" data-error="Lastname is required.">
  					<div class="help-block with-errors"></div>
  			</div>
        <!-- phone -->
  			<div  class="input-group input-group-lg col-lg-4 col-lg-offset-4 margS">
  				<span class="input-group-addon" for="form_phone">
  					<span class="glyphicon glyphicon-phone-alt"></span>
  				</span>
  					<input id="phone" class="form-control" type="tel" name="Phone_Number" placeholder="Phone" required="required" data-error="Valid email is required.">
  					<div class="help-block with-errors"></div>
  			</div>
        <!-- e-mail -->
  			<div  class="input-group input-group-lg col-lg-4 col-lg-offset-4 margS">
  				<span class="input-group-addon" for="form_email">
    				<span class="glyphicon glyphicon-envelope"></span>
  				</span>
  					<input id="email" class="form-control" type="email" name="email" placeholder= "email@example.com">
  					<div class="help-block with-errors"></div>
			</div>

			<div  class="input-group input-group-lg col-lg-4 col-lg-offset-4 margS">
				<span class="input-group-addon" for="form_message">
					<span class="glyphicon glyphicon-pencil"></span>
				</span>
					<textarea id="message" id="form_message" name="message" class="form-control" placeholder="Your Message.. " cols="40" rows="4" required="required" data-error="Please,leave us a message."></textarea>
					<div class="help-block with-errors"></div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="text-center">
					<button type="submit" id="send_email" class="btn btn-info btn-lg boot " value="Send message">Send</button>

					</div>
				</div>
			</div>


			
		   </form><!--Last div-->
